<body>
    <h4>Form</h4>
    <form action="">
        <fieldset>
            <legend>Just for the Practise</legend>
            <label for="Email">Enter your E-mail :</label>
            <br>
            <input type="email" id="Email" placeholder="Your E-mail is required">
            <br>
            <label for="Password">Enter the Password</label>
            <br>
            <input type="password" id="Password" placeholder="Your password is required">
            <br>
            <input type="submit" value="Submit">
        </fieldset>
        <br>
        <fieldset>
            <legend>normal select</legend>
            <label for="Gender">Select your Sex :</label>
            <select name="gender" id="Gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="not define">Other</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Size in select</legend>
            <label for="cars">Select your car :</label>
            <br>
            <select name="car" id="cars" size="3">
                <option value="Audi A4">Audi A4</option>
                <option value="Range Rover Evoque">Range Rover Evoque</option>
                <option value="Ford Mustang">Ford Mustang</option>
                <option value="Nissan Leaf">Nissan Leaf</option>
                <option value="Rolls-Royce Phantom">Rolls-Royce Phantom</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>multiple select in Select</legend>
            <label for="cars">Select your car :</label>
            <br>
            <select name="car" id="cars" size="3" multiple>
                <option value="Audi A4">Audi A4</option>
                <option value="Range Rover Evoque">Range Rover Evoque</option>
                <option value="Ford Mustang">Ford Mustang</option>
                <option value="Nissan Leaf">Nissan Leaf</option>
                <option value="Rolls-Royce Phantom">Rolls-Royce Phantom</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>textarea</legend>
            <label for="Text">Enter your innerr thoughts:</label>
            <br>
            <textarea name="text" id="Text" rows="5" cols="30">Enter what you want to text:</textarea>
        </fieldset>
        <fieldset>
            <legend>button</legend>
            <button >click me</button>
            <br>
            <p>just a normal button with onclick function</p>
            <button type="button" onclick="alert("Hello World!")">click me</button>
            <br>
            <br>
            <button type="reset">reset button</button>
            <br>
            <br>
            <button type="submit">submit button</button>
            <br>
            <br>
            <button disabled="disabled">disable button</button>
        </fieldset>
        <fieldset>
            <legend>
                datalist
            </legend>
            <input list="browsers">
            <datalist id="browsers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>
        </fieldset>
    </form>
