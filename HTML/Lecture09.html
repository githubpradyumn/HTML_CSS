<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lecture09</title> 
</head>
<body>
    <!-- Heading for the tables section -->
    <h4>Tables</h4> 

    <!-- Table to display maximum scores by players -->
    <table border="1"> <!-- Creates a table with a border width of 1 -->
        
        <!-- Table header section -->
        <thead> 
            <!-- Table caption -->
            <caption>Max. score by different players</caption> 
            <!-- Row containing table headers -->
            <tr align="center"> <!-- Aligns the contents of the row to the center -->
                <th>S.no</th> <!-- Header: Serial number -->
                <th>Player Name</th> <!-- Header: Player name -->
                <th>Max Score</th> <!-- Header: Maximum score -->
                <th>Game</th> <!-- Header: Game name -->
            </tr>
        </thead>

        <!-- Table body section -->
        <tbody> 
            <!-- First data row -->
            <tr> 
                <td>1</td> <!-- Serial number 1 -->
                <td>Sam</td> <!-- Player name: Sam -->
                <td>99</td> <!-- Max score: 99 -->
                <td>Cricket</td> <!-- Game: Cricket -->
            </tr>
            
            <!-- Second data row -->
            <tr> 
                <td>2</td> <!-- Serial number 2 -->
                <td>Pam</td> <!-- Player name: Pam -->
                <td>98</td> <!-- Max score: 98 -->
                <td>Cricket</td> <!-- Game: Cricket -->
            </tr>
            
            <!-- Third data row -->
            <tr> 
                <td>3</td> <!-- Serial number 3 -->
                <td>Virat</td> <!-- Player name: Virat -->
                <td>100</td> <!-- Max score: 100 -->
                <td>Cricket</td> <!-- Game: Cricket -->
            </tr>
            
            <!-- Fourth data row -->
            <tr> 
                <td>4</td> <!-- Serial number 4 -->
                <td>Rohit</td> <!-- Player name: Rohit -->
                <td>150</td> <!-- Max score: 150 -->
                <td>Cricket</td> <!-- Game: Cricket -->
            </tr>
        </tbody>
    </table> <!-- End of table -->
</body>
</html>
