<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Opens the HTML document with the language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive to different devices -->
    <title>Lecture 02 </title> <!-- Sets the title of the webpage -->
</head>
<body>
    <h4>Hyperlink</h4> <!-- Creates a heading for the section -->

    <!-- First hyperlink: Opens YouTube in a new tab -->
    <a href="https://www.youtube.com/" target="_blank" title="Goes to YouTube">Click me</a>
    <br> <!-- Inserts a line break -->
    <hr> <!-- Adds a horizontal line -->

    <!-- Second hyperlink: Links to a local HTML file for song lyrics -->
    <a href="Lecture01_Lyrics.html">Songs Lyrics</a>
    <br> <!-- Inserts another line break -->
    <hr> <!-- Adds another horizontal line -->

    <!-- Third hyperlink: Creates an email link -->
    <a href="mailto:Fake@msil.com">Email me</a>
</body>
</html>
