<!DOCTYPE html>
<html lang="en"> <!-- Declares the document as an HTML5 document and sets the language to English -->
<head>
    <!-- Metadata and title for the document -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design for different devices -->
    <title>Lecture 03</title> <!-- Sets the title of the web page -->
</head>
<body>
   <!-- Section for a static image -->
   <h5>Image</h5> <!-- Heading for the static image section -->
   <img src="image/image.jpg" width="200"  alt="Picture of an anime character."> 
   <!-- Displays a static image with a width and height of 200 pixels and an alternative text -->

   <!-- Section for a GIF image -->
   <h5>Image GIF</h5> <!-- Heading for the GIF image section -->
   <img src="image/Demon Slayer.gif" width="200"  alt="GIF of an anime character."> 
   <!-- Displays a GIF image with a width and height of 200 pixels and an alternative text -->

   <!-- Section for an image used as a hyperlink -->
   <h5>Image as a Hyperlink</h5> <!-- Heading for the image hyperlink section -->
   <a href="https://en.wikipedia.org/wiki/Demon_Slayer:_Kimetsu_no_Yaiba" target="_blank"> 
       <!-- Creates a hyperlink to the Demon Slayer Wikipedia page and opens it in a new tab -->
       <img src="image/image.jpg" width="200"  alt="Picture of an anime character."> 
       <!-- The image serves as the clickable link with a width and height of 200 pixels -->
   </a>
</body>
</html>
