<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectutr 04</title>
</head>
<body>
    <h4>Audio use</h4>
    <p> using the audio - control - src </p>
    <!-- .First way  -->
    <audio controls src="Hope – Wanheda (No Copyright Music).mp3"></audio>
    <hr>
    <!-- secong way -->
     <p>audio - control - source - src </p>
    <audio controls  >
        <source src="music/Hope – Wanheda (No Copyright Music).mp3">
    </audio>
    <hr>
    <!-- We can  use autoplay just after the controls to play the audio countineously 
    but it only work in the 2nd way -->
    <p>audio - control - autoplay - muted  - source - src</p>
    <audio controls autoplay muted ><source src="music/Hope – Wanheda (No Copyright Music).mp3"></audio>
    <hr>
    <!-- by using autoplay muted song will play countineously -->
    <!-- by using the loop it will play again and again -->
    <p>audio - control - autoplay - muted - loop - source - src</p>
    <audio controls autoplay muted >
        <source src="music/Hope – Wanheda (No Copyright Music).mp3">
    </audio>
    <hr><hr>
    <hr>
    <p> Brown Munde </p>
    <audio controls  >
        <source src="music/Brown Munde - AP Dhillon, Gminxr, Gurinder Gill, Shinda Kahlon.mp3">
    </audio>
    <hr>
    <p>Kinni Kinni</p>
    <audio controls  >
        <source src="music/Kinni Kinni - Diljit Dosanjh, thiarajxtt.mp3">
    </audio>
</body>
</html>
