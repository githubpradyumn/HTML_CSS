<!DOCTYPE html>
<html lang="en"> <!-- Declares the document as HTML5 and sets the language to English -->
<head>
    <!-- Metadata and title for the document -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design for different devices -->
    <title>Lecture 06</title> <!-- Sets the title of the web page -->
</head>
<body>
    <!-- Heading for the section -->
    <h4>Use of text formatting</h4> 

    <!-- Paragraph with normal text -->
    <p>This is normal text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with bold text -->
    <p>This is <b>Bold</b> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with italic text -->
    <p>This is <i>Italic</i> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with underlined text -->
    <p>This is <u>Underline</u> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with deleted (strikethrough) text -->
    <p>This is <del>Deleted</del> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with big text -->
    <p>This is <big>Big</big> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with small text -->
    <p>This is <small>Small</small> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with subscript text -->
    <p>This is <sub>Subscript</sub> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with superscript text -->
    <p>This is <sup>Superscript</sup> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with monospaced text -->
    <p>This is <tt>monospaced</tt> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 

    <!-- Paragraph with highlighted text -->
    <p>This is <mark>normal</mark> text.</p> 

    <!-- Horizontal rule for separation -->
    <hr> 
</body>
</html>
